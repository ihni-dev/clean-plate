# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
    - develop
    - feature/*
    - release/*
    - hotfix/*
    - support/*
  paths:
    include:
    - src/*

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UseDotNet@2
    inputs:
      version: '3.0.x'

  - script: |
      dotnet tool install GitVersion.Tool --tool-path .
      ls -als
      ./dotnet-gitversion /output buildserver
    displayName: Set Version
